<!DOCTYPE html>
<html>
  <head>
    <title>Boucing Ball</title>
  </head>
  <body>
    <canvas id="myCanvas" style="background-color: black" >
    </canvas>
    <script src="track.js"></script>
    <script src="ball.js"></script>
    <script>
      const size = 700;
      myCanvas.width = size;
      myCanvas.height = size;

      const trackCenter = { x: size/2, y: size/2 };
      const trackRadius = 100;
      const ballRadius = 10;
      const ballSpeed = 0.01;

      const ctx = myCanvas.getContext("2d");
      const track = new Track(trackCenter, trackRadius);
      const ball = new Ball(track, ballRadius, ballSpeed);

      function animate() {
        ctx.clearRect(0, 0, size, size);
        track.draw(ctx);
        ball.move();
        ball.draw(ctx);
        requestAnimationFrame(animate);
      }

      animate();

    </script>
  </body>
</html>
